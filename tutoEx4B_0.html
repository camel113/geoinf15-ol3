<html>
    <head>
        <title>ol3 - Ex4B - two WMS overlayed layers</title>
        <script type="text/javascript" src="js/config.js"></script>       
        <script type="text/javascript">
            var map;
            $(document).ready(function () {
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Image({
                            title: 'World simple',
                            source: new ol.source.ImageWMS({
                                url: mcWMS,
                                params: {
                                    VERSION: "1.1.1",
                                    LAYERS: 'public.world_simple',
                                    FORMAT: 'image/png'
                                }
                            })
                        }),
                        new ol.layer.Image({
                            title: 'Cities',
                            source: new ol.source.ImageWMS({
                                url: mcWMS,
                                params: {
                                    VERSION: "1.1.1",
                                    LAYERS: 'public.cities',
                                    FORMAT: 'image/png'
                                }
                            })
                        })
                    ]
                });
                map.getView().setCenter(ol.proj.transform([7, 47], "EPSG:4326", "EPSG:3857"))
                map.getView().setZoom(5);
            });
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
