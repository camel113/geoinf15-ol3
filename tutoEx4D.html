<html>
    <head>
        <title>ol3 - Ex4D - A clever LayerSwitcher</title>
        <script type="text/javascript" src="js/config.js"></script>

        <link rel="stylesheet" href="lib/layerswitcher/ol3-layerswitcher.css" type="text/css">
        <script src="lib/layerswitcher/ol3-layerswitcher.js" type="text/javascript"></script>

        <script type="text/javascript">
            var map, lyrs;
            $(document).ready(function () {
                var token = "pk.eyJ1Ijoib2VydHoiLCJhIjoiT29aUVYyRSJ9.mz-_gaaigdhurQPHZf7fig";
                var mapId = "mapbox.pencil";
                var myStyleId = "oertz.f889e385";

                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            title: "MapBox",
                            type: "base",
                            source: new ol.source.XYZ({
                                url: 'http://api.tiles.mapbox.com/v4/' + mapId + '/{z}/{x}/{y}.png?access_token=' + token
                            })
                        }),
                        new ol.layer.Tile({
                            title: "Bing maps",
                            type: "base",
                            source: new ol.source.BingMaps({
                                key: 'Ak-dzM4wZjSqTlzveKz5u0d4IQ4bRzVI309GxmkgSVr1ewS6iPSrOvOKhA-CJlm3',
                                imagerySet: 'Road'
                            })
                        }),
                        new ol.layer.Image({
                            title: "Countries",
                            type: "base",
                            source: new ol.source.ImageWMS({
                                url: blWMS,
                                params: {
                                    VERSION: "1.0.0",
                                    LAYERS: "ne_10m_admin_0_countries",
                                    FORMAT: "image/png"
                                }
                            }),
                        }),
                        new ol.layer.Image({
                            title: 'World simple',
                            source: new ol.source.ImageWMS({
                                url: mcWMS,
                                params: {
                                    VERSION: "1.1.1",
                                    //LAYERS: 'public.world_simple',
                                    SLD: "http://www.mediamaps.ch/oltuto/sld/linesWorld.sld.xml",
                                    FORMAT: 'image/png'
                                }
                            })
                        }),
                        new ol.layer.Image({
                            title: "Lakes",
                            opacity: 0.5,
                            source: new ol.source.ImageWMS({
                                url: blWMS,
                                params: {
                                    VERSION: "1.0.0",
                                    LAYERS: "ne_10m_lakes",
                                    FORMAT: "image/png"
                                }
                            }),
                        }),
                        new ol.layer.Image({
                            title: 'Cities',
                            source: new ol.source.ImageWMS({
                                url: mcWMS,
                                params: {
                                    VERSION: "1.1.1",
                                    LAYERS: 'public.cities',
                                    FORMAT: 'image/png'
                                }
                            })
                        }),
                        new ol.layer.Image({
                            title: "Kartenblatt",
                            source: new ol.source.ImageWMS({
                                url: chWMS,
                                params: {
                                    VERSION: "1.0.0",
                                    LAYERS: "ch.swisstopo.pixelkarte-pk25.metadata-kartenblatt",
                                    FORMAT: "image/png"
                                }
                            }),
                        }),
                        new ol.layer.Tile({
                            title: "My districts",
                            source: new ol.source.XYZ({
                                url: 'http://api.tiles.mapbox.com/v4/' + myStyleId + '/{z}/{x}/{y}.png?access_token=' + token
                            })
                        }),
                    ]
                });
                map.getView().setCenter(ol.proj.transform([7, 47], "EPSG:4326", "EPSG:3857"))
                map.getView().setZoom(5);

                var layerSwitcher = new ol.control.LayerSwitcher();
                map.addControl(layerSwitcher);
            });
        </script>

        <style type="text/css">
            #map {
                width: 80%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
