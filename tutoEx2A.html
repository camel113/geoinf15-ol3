<html>
    <head>
        <title>ol3 -Ex2A - webmap with tiled layer</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">      
            var map;
            $(document).ready(function(){         
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM({
                                url:"http://urbangene.heig-vd.ch/tilecache/{z}/{x}/{y}.png"
                            })
                        })
                    ]
                });

                var extent = map.getView().getProjection().getExtent()
                map.getView().fitExtent(extent, map.getSize());
                map.getView().setCenter(ol.proj.transform([6.15,46.2],"EPSG:4326","EPSG:3857"))
                map.getView().setZoom(10)

                console.log("Map projection: " + map.getView().getProjection().getCode());
                console.log("Map extent: " + map.getView().calculateExtent(map.getSize())); // get the extent for the entire view
                console.log("LonLat Mercator: " + new ol.proj.transform([6.15,46.2],"EPSG:4326","EPSG:3857"));
                console.log("LonLat Google: " + new ol.proj.transform([6.15,46.2],"EPSG:4326","EPSG:3857"));
            });
        </script>
        <style type="text/css">        
            #map {
                width: 100%;
                height: 100%;
            }
            .ol-attribution {
                background-color: CornflowerBlue !important;
                right: 50px;
                left: initial;
                bottom: initial;
                top: 0px;
            }
        </style>   
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
