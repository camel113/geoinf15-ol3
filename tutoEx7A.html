<html>
    <head>
        <title>ol3 - Ex7A - ol.ObjectEvent</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map, vectorLayer, layers;

            $(document).ready(function () {
                map = new ol.Map({
                    view: new ol.View({
                        center: [0, 0],
                        zoom: 2
                    }),
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            opacity: 0.5, // !!
                            source: new ol.source.OSM()
                        }),
                        new ol.layer.Tile({
                            source: new ol.source.BingMaps({
                                key: 'Ak-dzM4wZjSqTlzveKz5u0d4IQ4bRzVI309GxmkgSVr1ewS6iPSrOvOKhA-CJlm3',
                                imagerySet: 'AerialWithLabels'
                            })
                        })
                    ]
                });

                layers = map.getLayers().getArray();
                layers[1].setVisible(false);

                vectorLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({
                        url: "http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_day.geojson",
                        format: new ol.format.GeoJSON()
                    })
                });
                map.addLayer(vectorLayer);

                // Set listener on addfeature (ol.source.VectorEvent)
                vectorLayer.getSource().on("addfeature", function (e) {
                    $("#info").append($("<p>").html(e.feature.get("title")));
                });

                // Set listener on change:center (ol.ObjectEvent)
                map.getView().on('change:resolution', function (e) {
                    if(e.target.getZoom() >= 6) {
                        layers[0].setVisible(false);
                        layers[1].setVisible(true);
                    } else {
                        layers[0].setVisible(true);
                        layers[1].setVisible(false);                        
                    };
                });
            });
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }

            #info {
                position: absolute;
                top: 50px;
                left: 50px;
                background-color: #fff;
                padding: 5px;
            }            

            p {
                font-size: small;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="info"></div>
    </body>
</html>
