<html>
    <head>
        <title>ol3 - Ex6C - Earthquakes from North to South</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map, vectorLayer;
            var proxy = "php/proxy2.php?url=";

            $(document).ready(function () {
                map = new ol.Map({
                    view: new ol.View({
                        center: [738600, 5840171],
                        zoom: 4
                    }),
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            opacity: 0.5,
                            source: new ol.source.OSM()
                        })
                    ]
                });

                styleN = new ol.style.Style({
                    image: new ol.style.Icon({
                        src: "http://www.cretasolaris.gr/gfx/marker.png",
                        size: [36, 33],
                        opacity: 1
                    })
                });

                styleS = new ol.style.Style({
                    image: new ol.style.Circle({
                        stroke: new ol.style.Stroke({
                            color: '#ff0000',
                            width: 2
                        }),
                        fill: new ol.style.Fill({
                            color: '#ffff00'
                        }),
                        radius: 5
                    })
                });

                vectorLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({
                        url: "http://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/2.5_day.geojson",
                        format: new ol.format.GeoJSON()
                    }),
                    style: createEarthQuakeStyle
                });
                map.addLayer(vectorLayer);
            });
            
            function createEarthQuakeStyle(feature, resolution) {
                point = feature.getGeometry().getCoordinates();
                if(point[1] > 0)  // coord Y > equator Y
                    style = styleN;
                else
                    style = styleS;
                return [style];
            }
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }

            #info {
                position: absolute;
                top: 50px;
                left: 50px;
                background-color: #fff;
                padding: 5px;
            }            

            p {
                font-size: small;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="info"></div>
    </body>
</html>
