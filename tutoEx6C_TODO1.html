<html>
    <head>
        <title>ol3 - Ex6C TODO - Styling function</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
        
            var map;        
            $(document).ready(function(){

                var fill = new ol.style.Fill({
                        color: '#acc000'
                    });
                var stroke = new ol.style.Stroke({
                    color: '#ff0000',
                    width: 3
                });

                var icon = new ol.style.Icon({
                    src:"http://www.cretasolaris.gr/gfx/marker.png",
                    size:[36,33],
                    opacity:1
                })

                function createLordStyle(){
                    return function(feature, resolution){
                        var style =  new ol.style.Style({
                            image: icon,
                            text: new ol.style.Text({
                                text:feature.get('name'),
                                offsetY: 25,
                                font: '15px Calibri,sans-serif',
                                fill: new ol.style.Fill({
                                    color: "#000"
                                })
                            })
                        })
                        return [style]
                    }
                }

                map = new ol.Map({
                    view: new ol.View({
                        center:ol.proj.transform([2,48], 'EPSG:4326', 'EPSG:3857'),
                        zoom: 5
                    }),
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ]
                })

                vecLayer = new ol.layer.Vector({
                    source: new ol.source.Vector(),
                    style: createLordStyle()
                })

                var feature = new ol.Feature({
                    geometry: new ol.geom.Point([738600, 5840171]),
                    name: "The precious is here!",
                    author: "Gollum"
                });
                map.addLayer(vecLayer)

                var feature2 = new ol.Feature({
                    geometry: new ol.geom.Point([1938600, 6840171]),
                    name: "The hobbits are far away...",
                    author: "Gandalf"
                });
                vecLayer.getSource().addFeatures([feature,feature2])

                // Source retrieving WFS data in GML format using AJAX
                var wfsFormat = new ol.format.WFS({
                    featureNS:"http://mediamaps.ch/geoinf",
                    featureType:"cities"
                })
                var vectorSource = new ol.source.ServerVector({
                    format: new ol.format.WFS({
                        featureNS:"http://twitter/oertz",
                        featureType:"cities"
                    }),
                    loader: function(extent, resolution, projection) {
                         var url = 'http://geoserver-heig.rhcloud.com/geoinf/ows?service=WFS&version=1.1.0&request=GetFeature&typeName=geoinf:cities&srsname=EPSG:3857'
                        $.ajax({
                            url: url
                        })
                        .done(function(response) {
                            console.log(response)
                            vectorSource.addFeatures(wfsFormat.readFeatures(response));
                        });
                    },
                    strategy: ol.loadingstrategy.all,
                    projection: 'EPSG:4326'
                });
                
                var myLayer = new ol.layer.Vector({
                  source: vectorSource
                })

                map.addLayer(myLayer)

            });
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
