<html>
    <head>
        <title>ol3 - Ex1A - Create a first map with an OGC WMS layer</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map;
            $(document).ready(function () {
                map = new ol.Map({
                    target: 'map'
                });
                var wmsLayer = new ol.layer.Image({
                    source: new ol.source.ImageWMS({
                        url: blWMS,
                        params: {
                            VERSION: "1.0.0",
                            LAYERS: "ne_10m_admin_0_countries",
                            FORMAT: "image/png"
                        }
                    }),
                })
                map.addLayer(wmsLayer)

                // Set what we want to view
                var v0 = new ol.View({projection: "EPSG:4326"});
                var bbox = [-18, 38, 38, 55];
                v0.fit(bbox, map.getSize());
                console.log("Map extent for entire view: " + v0.calculateExtent(map.getSize()));
                map.setView(v0);

                // --------------
                showExtent(bbox);
            });
        </script>
        <style type="text/css">        
            #map {
                width: 100%;
                height: 100%;
            }            
        </style>   
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
