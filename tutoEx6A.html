<html>
    <head>
        <title>ol3 - Ex6A - One feature, one style</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map;        
            $(document).ready(function(){
                map = new ol.Map({
                    view: new ol.View({
                        center:ol.proj.transform([2,48], 'EPSG:4326', 'EPSG:3857'),
                        zoom: 5
                    }),
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ]
                })

                vectLayer = new ol.layer.Vector({
                    source: new ol.source.Vector()
                })
                map.addLayer(vectLayer)

                 var stroke = new ol.style.Stroke({
                    color: '#ff0000',
                    width: 3
                 });

                 var style =  new ol.style.Style({
                    image: new ol.style.RegularShape({
                        points: 4,
                        stroke: stroke,
                        radius: 10,
                        radius1:0,                        
                        radius2:0
                    }),
                    stroke: stroke
                })
                var feature = new ol.Feature({
                    geometry: new ol.geom.Point([738600, 5840171])
                });
                feature.setStyle(style)
                vectLayer.getSource().addFeature(feature)
                
            });
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
