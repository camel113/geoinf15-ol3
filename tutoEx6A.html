<html>
    <head>
        <title>ol3 - Ex6A - One feature, one style</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map;
            $(document).ready(function () {
                map = new ol.Map({
                    view: new ol.View({
                        center: ol.proj.transform([2, 48], 'EPSG:4326', 'EPSG:3857'),
                        zoom: 5
                    }),
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ]
                });

                vectLayer = new ol.layer.Vector({
                    source: new ol.source.Vector()
                });
                map.addLayer(vectLayer);

                // Prepare a stroke style 
                var redStroke = new ol.style.Stroke({
                    color: '#ff0000',
                    width: 3,
                    lineDash: [10, 6]
                });

                // Create a styling symbolizer
                var style = new ol.style.Style({
                    stroke: redStroke
                });

                // Create and style a feature
                var feature = new ol.Feature({
                    geometry: new ol.geom.LineString([[738600, 5840171],[1938600, 6840171]])
                });
                feature.setStyle(style);
                // Add it to the vector layer
                vectLayer.getSource().addFeature(feature);
            });
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
