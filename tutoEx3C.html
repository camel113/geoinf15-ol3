<html>
    <head>
        <title>ol3 - Ex3C - webmap with your own MapBox basemap</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript"> 
        var map;
        $(document).ready(function() {
          var token = "pk.eyJ1IjoiamZyZXlyZSIsImEiOiIwMnZKUHR3In0.8YWGPOTZ3bFglVmnCvWjvw";
                var styleId = "jfreyre.c74df3e5";
          map = new ol.Map({
            layers: [
              new ol.layer.Tile({
                source: new ol.source.XYZ({
                  url: 'http://api.tiles.mapbox.com/v4/'+styleId+'/{z}/{x}/{y}.png?access_token=' + token
                })
              })
            ],
            target: 'map',
            view: new ol.View({
              center: ol.proj.transform([6.7, 46.7], 'EPSG:4326', 'EPSG:3857'),
              zoom: 10
            })
          });
        })
        </script>        
        <style type="text/css">        
            #map {
                width: 100%;
                height: 100%;
            }
        </style>   
    </head>
    <body>
        <div id="map">
        </div>
    </body>
</html>
