<html>
    <head>
        <title>ol3 - Ex4A - one WMS request for two layers</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map;        
            $(document).ready(function(){
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Image({
                            source: new ol.source.ImageWMS({
                                    url: mcWMS,
                                    params:{
                                        VERSION: "1.1.1",
                                        LAYERS: 'public.world_simple,public.cities',
                                        FORMAT: 'image/png'
                                }
                            }),
                        })
                    ]
                });
                // default view is used here, that is with the Mercator EPSG:3857 projection
                map.getView().setCenter(ol.proj.transform([7, 47],"EPSG:4326","EPSG:3857"))
                map.getView().setZoom(5);
            });
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
