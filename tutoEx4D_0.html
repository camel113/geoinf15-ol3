<html>
    <head>
        <title>ol3 - Ex4D - A clever LayerSwitcher</title>
        <script type="text/javascript" src="js/config.js"></script>

        <link rel="stylesheet" href="lib/layerswitcher/ol3-layerswitcher.css" type="text/css">
        <script src="lib/layerswitcher/ol3-layerswitcher.js" type="text/javascript"></script>

        <script type="text/javascript">
            var map, lyrs;
            $(document).ready(function () {
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Image({
                            title: "Countries",
                            type: "base",
                            source: new ol.source.ImageWMS({
                                url: blWMS,
                                params: {
                                    VERSION: "1.0.0",
                                    LAYERS: "ne_10m_admin_0_countries",
                                    FORMAT: "image/png"
                                }
                            }),
                        }),
                        new ol.layer.Image({
                            title: 'World simple',
                            type: "base",                            
                            source: new ol.source.ImageWMS({
                                url: myOWS,
                                params: {
                                    VERSION: "1.1.1",
                                    LAYERS: 'world_simple',
                                    FORMAT: 'image/png'
                                }
                            })
                        }),
                        new ol.layer.Image({
                            title: "Lakes",
                            source: new ol.source.ImageWMS({
                                url: blWMS,
                                params: {
                                    VERSION: "1.0.0",
                                    LAYERS: "ne_10m_lakes",
                                    FORMAT: "image/png"
                                }
                            }),
                        }),
                        new ol.layer.Image({
                            title: 'Cities',
                            source: new ol.source.ImageWMS({
                                url: myOWS,
                                params: {
                                    VERSION: "1.1.1",
                                    LAYERS: 'cities',
                                    FORMAT: 'image/png'
                                }
                            })
                        })
                    ]
                });
                map.getView().setCenter(ol.proj.transform([7, 47], "EPSG:4326", "EPSG:3857"))
                map.getView().setZoom(5);
                
                var layerSwitcher = new ol.control.LayerSwitcher();
                map.addControl(layerSwitcher);                
            });
        </script>

        <style type="text/css">
            #map {
                width: 80%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
