<html>
    <head>
        <title>ol3 - Ex3A - use of a custom SLD style</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map;      
            $(document).ready(function(){            
                map = new ol.Map({
                    view: new ol.View({
                        projection: "EPSG:4326"
                    }),
                    target: 'map'
                });
                layer = new ol.layer.Image({
                            source: new ol.source.ImageWMS({
                                    url: mcWMS,     // ou mcWMS
                                    params:{
                                        VERSION: "1.1.1",
                                        //LAYERS: 'public.world_simple',  // ou public.world_simple
                                        SLD: 'http://www.mediamaps.ch/oltuto/sld/swiss.sld.xml',
                                        FORMAT: 'image/png'
                                }
                            }),
                        });
                map.addLayer(layer);
                var extent = map.getView().getProjection().getExtent();
                map.getView().fit(extent, map.getSize());
            });
        </script>
        <style type="text/css">        
            #map {
                width: 100%;
                height: 100%;
            }
        </style>   
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
