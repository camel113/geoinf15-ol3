<html>
    <head>
        <title>ol3 - Ex6B - One layer, one style</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map;
            $(document).ready(function () {

                var redStroke = new ol.style.Stroke({
                    color: '#ff0000',
                    width: 10
                });
                var yelStroke = new ol.style.Stroke({
                    color: '#ffff00',
                    width: 3
                });               
                var styleA = new ol.style.Style({
                    stroke: redStroke
                });
                var styleB = new ol.style.Style({
                    stroke: yelStroke
                });

                map = new ol.Map({
                    view: new ol.View({
                        center: ol.proj.transform([2, 48], 'EPSG:4326', 'EPSG:3857'),
                        zoom: 5
                    }),
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ]
                })

                vecLayer = new ol.layer.Vector({
                    source: new ol.source.Vector({}),
                    style: [styleA, styleB]
                })

                var feature1 = new ol.Feature({
                    geometry: new ol.geom.LineString([[738600, 6840171], [1938600, 6840171]])
                });
                map.addLayer(vecLayer);
                vecLayer.getSource().addFeature(feature1);

                var feature2 = new ol.Feature({
                    geometry: new ol.geom.LineString([[738600, 5840171], [1938600, 7840171]])
                });
                vecLayer.getSource().addFeature(feature2);
            });
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
