<html>
    <head>
        <title>ol3 - Ex2A - webmap with layer from tile server</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">      
            var map;
            $(document).ready(function(){            
                map = new ol.Map({
                    target: 'map',
                    layers: [
                        new ol.layer.Tile({
                            source: new ol.source.OSM()
                        })
                    ]
                });
                var extent = map.getView().getProjection().getExtent()
                map.getView().fit(extent, map.getSize());
                
                console.log("Map projection: " + map.getView().getProjection().getCode());
            });
        </script>
        <style type="text/css">        
            #map {
                width: 100%;
                height: 100%;
            }
        </style>   
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
