<html>
    <head>
        <title>ol3 - Ex1A - Create a first map with an OGC WMS layer</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">      
            var map;
            $(document).ready(function(){                                               
                map = new ol.Map({
                    target: 'map'
                });
                var wmsTileLayer = new ol.layer.Image({
                    source: new ol.source.ImageWMS({
                            url: blWMS,
                            params:{
                                VERSION: "1.0.0",
                                LAYERS: "ne:ne",
                                FORMAT: "image/png"
                        }
                    }),
                })
                map.addLayer(wmsTileLayer)
                // get the extent for the entire view
                var extent = map.getView().getProjection().getExtent()
                //fit to max extent
                // map.getView().fitExtent(extent, map.getSize());
                //map.getView().fit([-18,38,38,55],map.getSize());
                
                v0 = new ol.View({projection: "EPSG:4326"});
                v0.fit([-18,38,38,55],map.getSize());
                
                v1 = new ol.View({projection: "EPSG:4326"});
                v1.fit(v1.getProjection().getExtent(),map.getSize());
                
                v2 = new ol.View({
                    projection: "EPSG:4326",
                    center: [8,47],
                    zoom: 8
                });
                
                
                map.setView(v2);
                $(document).keypress(function() {
                    //map.setView(v2);
                    console.log(map.getView().getResolution());
                });
                
                console.log(map.getView().getProjection());
            });
        </script>
        <style type="text/css">        
            #map {
                width: 100%;
                height: 100%;
            }            
        </style>   
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
