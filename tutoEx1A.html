<html>
    <head>
        <title>ol3 - Ex1A - Create a first map with an OGC WMS layer</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map;
            $(document).ready(function () {
                map = new ol.Map({
                    target: 'map'
                });
                var wmsLayer = new ol.layer.Tile({
                    source: new ol.source.TileWMS({     // tuilage client
                        url: chWMS,
                        params: {
                            VERSION: "1.0.0",
                            LAYERS: "ch.swisstopo.pixelkarte-farbe-pk1000.noscale",
                            FORMAT: "image/png"
                        }
                    })
                })
                map.addLayer(wmsLayer)

                // Set what we want to view
                var v0 = new ol.View({projection: "EPSG:4326"});
                console.log(v0.getProjection().getExtent());
                var bbox = [5.9700, 45.8300, 10.4900, 47.8100]; //var bbox = v0.getProjection().getExtent();
                v0.fit(bbox, map.getSize());
                console.log("Map extent for entire view: " + v0.calculateExtent(map.getSize()));
                map.setView(v0);

                // Change, live, the view projection
                $(document).keypress(function () {
                    var v1 = new ol.View({projection: "EPSG:3857"});
                    var bbox = ol.proj.transformExtent([-18, 38, 38, 55], "EPSG:4326", "EPSG:3857");
                    v1.fit(bbox, map.getSize());
                    //map.setView(v1);
                    showExtent(bbox);
                });

                // --------------
                showExtent(bbox);
            });
        </script>
        <style type="text/css">        
            #map {
                width: 100%;
                height: 100%;
            }
            .ol-zoom:hover {
                background: lightskyblue;
            }

            .ol-zoom .ol-zoom-in, .ol-zoom .ol-zoom-out {
                background-color: tomato;
                border-radius: 50%;
            }
        </style>   
    </head>
    <body>
        <div id="map"></div>
    </body>
</html>
