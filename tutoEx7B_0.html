<html>
    <head>
        <title>ol3 - Ex7B - interaction with WMS GetFeatureInfo control</title>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript">
            var map, vectors, wmsLayer;
            $(document).ready(function () {

                var wmsSource = new ol.source.ImageWMS({
                    url: unWMS,
                    params: {
                        VERSION: "1.1.1",
                        LAYERS: 'World',
                        FORMAT: 'image/png',
                        STYLES: 'polygon'
                    }
                });

                wmsLayer = new ol.layer.Image({
                    source: wmsSource
                });

                map = new ol.Map({
                    target: 'map',
                    view: new ol.View({
                        center: ol.proj.transform([6.7, 46.7], 'EPSG:4326', 'EPSG:3857'),
                        zoom: 4
                    })
                });
                
                // Create/Add a WMS baselayer
                wmsLayer = new ol.layer.Image({
                    source: wmsSource
                });
                map.addLayer(wmsLayer);             

                map.on('singleclick', function (evt) {
                    var url = wmsSource.getGetFeatureInfoUrl(
                            evt.coordinate,
                            map.getView().getResolution(),
                            "EPSG:3857",
                            {
                                INFO_FORMAT: "text/plain"
                            }
                    );
                    if (url)
                        getFeatureInfo(url);
                });

                function getFeatureInfo(url) {
                    var url2 = encodeURIComponent(url);
                    var request = $.ajax({
                        url: "php/proxy2.php?url=" + url2,
                        dataType: "text",
                    });

                    request.done(function (data) {
                        $("#info").html(data);
                    });

                    request.fail(function (jqXHR, textStatus) {
                        alert("Request failed: " + textStatus);
                    });
                }
            });
        </script>

        <style type="text/css">
            #map {
                width: 100%;
                height: 100%;
            }
            #info {
                position: absolute;
                top: 20px;
                left: 50px;
                background-color: white;
                border: solid gray 1px;
                padding: 5px;
                font-size: smaller;
                z-index: 1000000000;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <div id="info">Click on the map to get feature info</div>
    </body>
</html>
